<html> <head> <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.0.1/css/bootstrap.min.css" rel="stylesheet"> <script src="https://upcdn.b0.upaiyun.com/libs/jquery/jquery-2.0.2.min.js"></script> <link rel="Shortcut Icon" href="./icomax.ico" type="image/x-icon" /> <link rel="stylesheet" href="https://unpkg.com/@waline/client@v2/dist/waline.css" /> </head> <title>喵喵小屋丨临时重定向</title> <body> <script> $(document).ready( function() { $('#end').show(3000); $('#webde').show(2000); $('#bbbb').hide(5000); } ); function f5() { d = new Date(); $('#jpgg').attr('src', 'https://iw233.cn/api.php?sort=iw233&'+d.getTime()); } function showfs(){ $('#fs').show(2000); } </script> <div class="container"> <div class="row clearfix"> <div class="col-md-12 column"> <div class="jumbotron" id='webde' style="display: none"> <h1> 阿猜的NyaNya小屋 </h1> <p> 博客网站重定向页 <br> </p> <div id='bbbb'> <br><br><br><br><br><br><br><br> </div> <img id="jpgg" src="https://iw233.cn/api.php?sort=iw233" class="img-responsive center-block" /> <button type="button" onclick="f5()" class="btn btn-lg btn-primary">刷张图像</button> <div class="col-md-2 column"></div> <p> <br>猜猜没钱钱续费服务器了捏 <br>只能放个什么都没有的页面 <br>表示这是个存在过的网站呢 <br>等以后再恢复成小破博客捏 <br>呜呜太惨啦~（哭兮兮） </p> <div> <a href="https://wpa.qq.com/msgrd?v=3&uin=809930074&site=qq&menu=yes"> <button type="button" class="btn btn-lg btn-primary">加个QQ »</button> </a> <a href="https://user.qzone.qq.com/809930074/main"> <button type="button" class="btn btn-lg btn-primary">QQ空间 »</button> </a> <a href="https://music.163.com/#/user/home?id=34941330"> <button type="button" class="btn btn-lg btn-primary">看网抑云 »</button> </a> <a> <button type="button" onclick="showfs()" class="btn btn-lg btn-primary">看看友链 »</button> </a> </div> <div id='fs' style="display: none"> <p> <p>笑死，一条友链都没有</p> </p> </div> <div> <br> <img id='zy' src="./zyxwz.gif" class="img-responsive center-block" /> </div> <p> <br> <br>留下你的脚印吧  猜猜应该会很开心
